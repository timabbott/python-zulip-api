language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env: TEST_SUITE=test-main
matrix:
  include:
  - python: "3.6"
    env: TEST_SUITE=lint
  - python: "3.6"
    env: TEST_SUITE=run-mypy
install:
  - tools/provision
  - source zulip-api-py*-venv/bin/activate
script:
  - tools/$TEST_SUITE
after_success:
  - pip install codecov
  - codecov
